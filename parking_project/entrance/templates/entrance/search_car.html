{% extends "base.html" %}

{% block menu %}
    <a class="nav-link"  href="/entrance/in/">입차</a>
    <a class="nav-link active" aria-current="page" href="/entrance/out/0">출차</a>
    <a class="nav-link" href="/entrance/manager/">관리자</a>
    <a class="nav-link" href="/">Home</a>
{% endblock menu %}

{% block content %}
<h1>Out Gate</h1>
<br>

<form action="{% url 'entrance:out' 0 %}" method="post">
    {% csrf_token %}
    <p>
        <input type="text" class="form-control" placeholder="Car Number" name="car_num">
    </p>
    <br>
    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white">출차하기</button>
</form>

{% endblock content %}
